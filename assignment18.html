<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(to bottom, #1e3c72, #2a5298);
        color: white;
      }

      /* Header */
      .header {
        background-color: #1a1a1a;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: bold;
      }

      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
      }

      .nav a:hover {
        background-color: #555;
      }

      /* Main Content */
      .main-content {
        padding: 20px;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        font-size: 20px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .section h2::before {
        content: "â†’";
        margin-right: 10px;
      }

      /* Scrollable Album List */
      .album-list {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
      }

      .album-list::-webkit-scrollbar {
        height: 8px;
      }

      .album-list::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 10px;
      }

      .album-list::-webkit-scrollbar-track {
        background: #333;
      }

      .album {
        flex: 0 0 auto;
        width: 150px;
        text-align: center;
      }

      .album img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #fff;
      }
    </style>
  </head>
