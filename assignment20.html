<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f0f0f0;
      }

      .header {
        background-color: #000;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .gallery-item {
        background-color: #ddd;
        border: 2px solid #999;
        border-radius: 10px;
        overflow: hidden;
        aspect-ratio: 1 / 1; /* Makes the items square */
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="header">Photo Gallery</div>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://i.postimg.cc/nVmycRnV/Screenshot-2025-05-30-194415.png"
          alt="Image 1"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://i.postimg.cc/rpCdkCzf/Screenshot-2025-05-30-194415.png"
          alt="Image 2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://i.postimg.cc/XJ5nWn24/Screenshot-2025-05-30-194415.png"
          alt="Image 3"
        />
      </div>
      <div class="gallery-item"></div>
      <!-- Empty slot -->
      
      
  </body>
</html>
